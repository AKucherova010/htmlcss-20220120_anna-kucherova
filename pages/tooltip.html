<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="../assets/css/main.css">
  <style>
    .tooltip {
        margin: 50px;
    }
  </style>
</head>
<body class='page'>
<header class='header template__header'>
  <div class='container'>
    <div class='header__row'>
      <div class='header__logo'>
        <svg width="110" height="32" viewBox="0 0 110 32" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect y="1" width="30" height="30" fill="#212429"/>
          <rect x="38" width="32" height="32" rx="16" fill="#212429"/>
          <path d="M78 0L110 32H78V0Z" fill="#212429"/>
        </svg>

      </div>
      <div class='header__toggle-menu'>
        <svg class='header_icon-day'>
          <use href="/assets/images/sprite.svg#sun">
          </use>
        </svg>

          <label class='toggler toggler-menu-bar'>
            <input class='toggler__input' type='checkbox' name='name'>
            <div class='toggler__state'>
              <div class='toggler__control'>
                <svg class='toggler__icon' width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect width="24" height="24" rx="12" fill=""/>
                </svg>
              </div>
<!--              <div class='toggler__legend toggler__legend_off'>Off</div>-->
<!--              <div class='toggler__legend toggler__legend_on'>On</div>-->
            </div>
          </label>

        <svg class='header_icon-night'>
          <use href="/assets/images/sprite.svg#moon">
          </use>
        </svg>
      </div>
    </div>

  </div>
</header>
<main class='content-section'>
  <div class='container'>
    <div class='template__inner'>
      <div class='sidebar'>
        <h4 class='sidebar__title'>Components</h4>
        <nav>
          <ul class='sidebar__menu'>
            <li class='sidebar__menu-item'><a class='sidebar__link' href='#'>Modal</a></li>
            <li class='sidebar__menu-item'><a class='sidebar__link' href='#'>Tooltip</a></li>
            <li class='sidebar__menu-item'><a class='sidebar__link' href='#'>Avatar</a></li>
            <li class='sidebar__menu-item'><a class='sidebar__link' href='#'>Calendar</a></li>
            <li class='sidebar__menu-item'><a class='sidebar__link' href='#'>Histogram</a></li>
            <li class='sidebar__menu-item'><a class='sidebar__link' href='#'>Custom form elements</a></li>
            <li class='sidebar__menu-item'><a class='sidebar__link' href='#'>Main page</a></li>
          </ul>
        </nav>
      </div>
      <div class='template__inner-content'>
        <h3 class='template__inner-title'>Tooltip</h3>
        <div class='tooltip card__tooltip'>
          <div class='tooltip__bubble'>Helper Text</div>
          <div class='tooltip__icon'>
            <svg class='tooltip__question'>
              <use href="../assets/images/sprite.svg#question">
              </use>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer class='footer template__footer'>
  <div class='container'>
    <div class='template__footer-text'>Reusable component library</div>
  </div>
</footer>
</body>
</html>
