<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
    <div class='wrapper'>
        <div class='primary-row wrapper-row'>
            <button class='button button-primary row-button'>Primary</button>
            <button class='button button-primary button--disabled row-button'>Primary disabled</button>
        </div>
        <div class='secondary-row wrapper-row'>
            <button class='button button-secondary row-button'>Secondary</button>
            <button class='button button-secondary button--disabled row-button'>Secondary disabled</button>
        </div>
        <div class='alternate-row wrapper-row row-button'>
            <button class='button button-alternate row-button'>Alternate</button>
            <button class='button button-alternate button--disabled row-button'>Alternate disabled</button>
        </div>
    </div>
    </body>
</html>
