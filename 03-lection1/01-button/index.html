<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
    <div class='wrapper'>
        <div class='wrapper__column wrapper__row'>
            <button class='button button__primary row__button'>Primary</button>
            <button class='button button__primary button--disabled row__button'>Primary disabled</button>
        </div>
        <div class='wrapper__column wrapper__row'>
            <button class='button button__secondary row__button'>Secondary</button>
            <button class='button button__secondary button--disabled row__button'>Secondary disabled</button>
        </div>
        <div class='wrapper__column wrapper__row'>
            <button class='button button__alternate row__button'>Alternate</button>
            <button class='button button__alternate button--disabled row__button'>Alternate disabled</button>
        </div>
    </div>
    </body>
</html>
