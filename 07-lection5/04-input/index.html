<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href='../../components/input.css'>
        <style>
            body {
                padding: 50px;
                display: flex;
                gap: 15px;
            }
        </style>
    </head>
    <body>
    <div class='input'>
        <label class='input__label'>Label</label>
        <input class='input__form' type='text' placeholder='Placeholder'>
    </div>
    <div class='input input_success'>
        <label class='input__label'>Success</label>
        <div class='input__item'>
            <input class='input__form' type='text' placeholder='Success'>
            <svg class='input__form_success-icon'>
                <use href="/assets/images/sprite.svg#success">
                </use>
            </svg>
        </div>

    </div>
    <div class='input input_invalid'>
        <label class='input__label'>Error</label>
        <div class='input__item'>
            <input class='input__form' type='text' placeholder='Error'>
            <svg class='input__form_invalid-icon'>
                <use href="/assets/images/sprite.svg#error">
                </use>
            </svg>
        </div>

    </div>
    </body>
</html>
